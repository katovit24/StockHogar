<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis ubicaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis ubicaciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-input [(ngModel)]="nombreUbicacion" label="ubicacion"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="addUbicacion(nombreUbicacion)">Nueva ubicacion</ion-button>
    <ion-list>



    <ion-card>
      <ion-card-header>
        <ion-card-title>Casa</ion-card-title>
        
      </ion-card-header>
      <ion-card-content>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-content>
      <ion-grid>
        <ion-row>  
          <ion-col>
            <ion-button fill="clear" aria-label="Favorite">
              <ion-icon name="add-circle-outline" size="large" aria-hidden="true" ></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button fill="clear">Nueva </ion-button>
          </ion-col>
          <ion-col>
            <ion-button fill="clear">Nueva </ion-button>
          </ion-col>
        </ion-row>
        </ion-grid>
    </ion-card>

    

      <ion-card *ngFor="let ubicacion of servicio.misUbicaciones" >
        <ion-card-header>
          <ion-card-title>{{ubicacion.nombreUbicacion}}</ion-card-title>
          <ion-card-subtitle>Ultima modificaci√≥n</ion-card-subtitle>
        </ion-card-header>

        <ion-button id="{{ubicacion.nombreUbicacion}}" fill="clear">Nueva estancia</ion-button>

        <ion-modal id="example-modal" #modal trigger="{{ubicacion.nombreUbicacion}}">
          <ng-template>
            <div class="wrapper">
              <h1>Dialog header</h1>
      
              <ion-list lines="none">
                <ion-item button="true" detail="false" (click)="modal.dismiss()">
                  <ion-icon name="person-circle"></ion-icon>
                  <ion-label>Item 1</ion-label>
                </ion-item>
                <ion-item button="true" detail="false" (click)="modal.dismiss()">
                  <ion-icon name="person-circle"></ion-icon>
                  <ion-label>Item 2</ion-label>
                </ion-item>
                <ion-item button="true" detail="false" (click)="modal.dismiss()">
                  <ion-icon name="person-circle"></ion-icon>
                  <ion-label>Item 3</ion-label>
                </ion-item>
              </ion-list>
            </div>
          </ng-template>
        </ion-modal>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
